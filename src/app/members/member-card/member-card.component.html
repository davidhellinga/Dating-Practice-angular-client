<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
          <fa-icon icon="user"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <fa-icon icon="heart" (click)="addLike(member)"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.userName}}" [queryParams]="{tab: 'Messages'}">
          <fa-icon icon="envelope"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.userName)">
        <fa-icon icon="user" class="mr-2"></fa-icon>
      </span>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
